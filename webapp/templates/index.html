<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量化交易策略对比分析平台</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group label {
            font-weight: bold;
            color: #2c3e50;
        }

        .control-group select,
        .control-group button {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group button {
            background: #3498db;
            color: white;
            border: none;
        }

        .control-group button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .strategy-toggles {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .strategy-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .strategy-toggle.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .strategy-toggle input {
            margin: 0;
        }

        .content {
            padding: 30px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-title {
            font-size: 1.1em;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .metric-change {
            font-size: 0.9em;
            margin-top: 5px;
        }

        .positive { color: #27ae60; }
        .negative { color: #e74c3c; }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .charts-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .footer {
            background: #34495e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            .charts-row {
                grid-template-columns: 1fr;
            }
            .control-group {
                flex-direction: column;
                align-items: flex-start;
            }
            .strategy-toggles {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 量化交易策略对比分析平台</h1>
            <p>多维度策略表现分析与可视化</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>时间范围:</label>
                <select id="timeRange">
                    <option value="all">全部时间</option>
                    <option value="1m">近1个月</option>
                    <option value="3m">近3个月</option>
                    <option value="6m">近6个月</option>
                    <option value="1y">近1年</option>
                </select>
                <button onclick="refreshData()">🔄 刷新数据</button>
                <button onclick="exportData()">📊 导出数据</button>
            </div>
            <div class="strategy-toggles" id="strategyToggles">
                <!-- 动态生成策略选择器 -->
            </div>
        </div>

        <div class="content">
            <div class="metrics-grid" id="metricsGrid">
                <!-- 动态生成指标卡片 -->
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">累计收益率对比</div>
                    <canvas id="cumulativeChart" width="400" height="200"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">夏普比率对比</div>
                    <canvas id="sharpeChart" width="400" height="200"></canvas>
                </div>
            </div>

            <div class="charts-row">
                <div class="chart-container">
                    <div class="chart-title">最大回撤对比</div>
                    <canvas id="drawdownChart" width="400" height="200"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">年化收益率 vs 波动率</div>
                    <canvas id="riskReturnChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>📈 本系统由量化策略分析平台提供 | 支持实时策略对比与风险分析</p>
            <p>⚠️ 投资有风险，过往业绩不代表未来表现</p>
        </div>
    </div>

    <script>
        // 全局变量
        let allData = {};
        let charts = {};
        let activeStrategies = new Set(['基础策略', '固定阈值', '自适应阈值', '自适应+趋势', '动态仓位', '多因子']);

        // 颜色配置
        const colors = {
            '基础策略': '#3498db',
            '固定阈值': '#e74c3c',
            '自适应阈值': '#f39c12',
            '自适应+趋势': '#27ae60',
            '动态仓位': '#9b59b6',
            '多因子': '#34495e'
        };

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initializeStrategyToggles();
            loadAllData();
        });

        // 初始化策略选择器
        function initializeStrategyToggles() {
            const container = document.getElementById('strategyToggles');
            Object.keys(colors).forEach(strategy => {
                const toggle = document.createElement('div');
                toggle.className = 'strategy-toggle active';
                toggle.innerHTML = `
                    <input type="checkbox" checked onchange="toggleStrategy('${strategy}')">
                    <span>${strategy}</span>
                `;
                container.appendChild(toggle);
            });
        }

        // 切换策略显示
        function toggleStrategy(strategy) {
            if (activeStrategies.has(strategy)) {
                activeStrategies.delete(strategy);
            } else {
                activeStrategies.add(strategy);
            }
            updateCharts();
            updateMetrics();
        }

        // 加载所有数据
        async function loadAllData() {
            try {
                showLoading();
                const response = await fetch('/api/strategies');
                if (!response.ok) throw new Error('数据加载失败');
                allData = await response.json();
                hideLoading();
                updateCharts();
                updateMetrics();
            } catch (error) {
                showError('数据加载失败: ' + error.message);
            }
        }

        // 显示加载状态
        function showLoading() {
            document.querySelectorAll('.chart-container canvas').forEach(canvas => {
                canvas.style.display = 'none';
            });
            document.querySelectorAll('.chart-container').forEach(container => {
                if (!container.querySelector('.loading')) {
                    const loading = document.createElement('div');
                    loading.className = 'loading';
                    loading.textContent = '数据加载中...';
                    container.appendChild(loading);
                }
            });
        }

        // 隐藏加载状态
        function hideLoading() {
            document.querySelectorAll('.loading').forEach(loading => loading.remove());
            document.querySelectorAll('.chart-container canvas').forEach(canvas => {
                canvas.style.display = 'block';
            });
        }

        // 显示错误
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.content').insertBefore(errorDiv, document.querySelector('.metrics-grid'));
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // 更新图表
        function updateCharts() {
            updateCumulativeChart();
            updateSharpeChart();
            updateDrawdownChart();
            updateRiskReturnChart();
        }

        // 更新累计收益率图表
        function updateCumulativeChart() {
            const ctx = document.getElementById('cumulativeChart').getContext('2d');

            if (charts.cumulative) {
                charts.cumulative.destroy();
            }

            const datasets = [];
            activeStrategies.forEach(strategy => {
                if (allData[strategy]) {
                    datasets.push({
                        label: strategy,
                        data: allData[strategy].cumulative,
                        borderColor: colors[strategy],
                        backgroundColor: colors[strategy] + '20',
                        fill: false,
                        tension: 0.1
                    });
                }
            });

            charts.cumulative = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: allData[Object.keys(allData)[0]]?.dates || [],
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: '累计收益率'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '日期'
                            }
                        }
                    }
                }
            });
        }

        // 更新夏普比率图表
        function updateSharpeChart() {
            const ctx = document.getElementById('sharpeChart').getContext('2d');

            if (charts.sharpe) {
                charts.sharpe.destroy();
            }

            const labels = [];
            const data = [];
            activeStrategies.forEach(strategy => {
                if (allData[strategy]) {
                    labels.push(strategy);
                    data.push(allData[strategy].sharpe_ratio);
                }
            });

            charts.sharpe = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '夏普比率',
                        data: data,
                        backgroundColor: labels.map(label => colors[label]),
                        borderColor: labels.map(label => colors[label]),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '夏普比率'
                            }
                        }
                    }
                }
            });
        }

        // 更新最大回撤图表
        function updateDrawdownChart() {
            const ctx = document.getElementById('drawdownChart').getContext('2d');

            if (charts.drawdown) {
                charts.drawdown.destroy();
            }

            const labels = [];
            const data = [];
            activeStrategies.forEach(strategy => {
                if (allData[strategy]) {
                    labels.push(strategy);
                    data.push(Math.abs(allData[strategy].max_drawdown) * 100);
                }
            });

            charts.drawdown = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '最大回撤 (%)',
                        data: data,
                        backgroundColor: labels.map(label => colors[label]),
                        borderColor: labels.map(label => colors[label]),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '最大回撤 (%)'
                            }
                        }
                    }
                }
            });
        }

        // 更新风险收益图表
        function updateRiskReturnChart() {
            const ctx = document.getElementById('riskReturnChart').getContext('2d');

            if (charts.riskReturn) {
                charts.riskReturn.destroy();
            }

            const datasets = [];
            activeStrategies.forEach(strategy => {
                if (allData[strategy]) {
                    datasets.push({
                        label: strategy,
                        data: [{
                            x: allData[strategy].volatility * 100,
                            y: allData[strategy].annual_return * 100
                        }],
                        backgroundColor: colors[strategy],
                        borderColor: colors[strategy],
                        pointRadius: 8
                    });
                }
            });

            charts.riskReturn = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: '年化收益率 (%)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '年化波动率 (%)'
                            }
                        }
                    }
                }
            });
        }

        // 更新指标卡片
        function updateMetrics() {
            const container = document.getElementById('metricsGrid');
            container.innerHTML = '';

            if (activeStrategies.size === 0) return;

            // 计算最佳策略
            let bestStrategy = null;
            let bestSharpe = -Infinity;

            activeStrategies.forEach(strategy => {
                if (allData[strategy] && allData[strategy].sharpe_ratio > bestSharpe) {
                    bestSharpe = allData[strategy].sharpe_ratio;
                    bestStrategy = strategy;
                }
            });

            // 创建指标卡片
            const metrics = [
                {
                    title: '最佳策略',
                    value: bestStrategy || '无',
                    change: ''
                },
                {
                    title: '最佳夏普比率',
                    value: bestSharpe.toFixed(4),
                    change: bestSharpe > 1 ? '优秀' : bestSharpe > 0 ? '良好' : '需改进'
                }
            ];

            metrics.forEach(metric => {
                const card = document.createElement('div');
                card.className = 'metric-card';
                card.innerHTML = `
                    <div class="metric-title">${metric.title}</div>
                    <div class="metric-value">${metric.value}</div>
                    <div class="metric-change ${metric.change.includes('优秀') ? 'positive' : metric.change.includes('需改进') ? 'negative' : ''}">${metric.change}</div>
                `;
                container.appendChild(card);
            });
        }

        // 刷新数据
        function refreshData() {
            loadAllData();
        }

        // 导出数据
        function exportData() {
            const dataToExport = {};
            activeStrategies.forEach(strategy => {
                if (allData[strategy]) {
                    dataToExport[strategy] = {
                        sharpe_ratio: allData[strategy].sharpe_ratio,
                        max_drawdown: allData[strategy].max_drawdown,
                        annual_return: allData[strategy].annual_return,
                        volatility: allData[strategy].volatility
                    };
                }
            });

            const blob = new Blob([JSON.stringify(dataToExport, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `strategy_analysis_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
